<style>
#tab {
  height: 20%;
  width: 100%;
}

#content {
  height: 80%;
  width: 100%;
}

pre {
    margin-bottom: 0 !important;
}
</style>
<ul class="nav nav-tabs" id="tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#output" role="tab" aria-controls="output">出力</a>
    </li>

  {% for check in check_results %}
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#{{ check.id }}" role="tab" aria-controls="{{ check.id }}">{{ check.name }}</a>
    </li>
  {% endfor %}

</ul>

<div class="tab-content" id="content">
  <div class="tab-pane active w-100 h-100" id="output" role="tabpanel">
    <pre class="w-100 h-100">{{ output }}</pre>
  </div>

  {% for check in check_results %}
  <div class="tab-pane w-100 h-100" id="{{ check.id }}" role="tabpanel">
    <pre class="w-100 h-100">{{ check.output }}</pre>
  </div>
  {% endfor %}
</div>
